<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jishnu Network</title>
    <style>
        /* All styles remain exactly the same except for loading related styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            cursor: pointer;
        }

        .background {
            position: fixed;
            inset: -10px;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcW1peGU5bG1nYWNpbXc2eTEwc2FvZnBpeW83eHEyZWxpanFwNXViayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2PWBLDJ2KtB1X6o9vY/giphy.gif') center/cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top-color: #ff0000;
            border-right-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .loading-text {
            font-size: 1.25rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 600;
            letter-spacing: 1px;
            animation: textPulse 2s infinite;
        }

        .click-anywhere {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: #ff0000;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
            z-index: 90;
        }

        .main-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            text-align: center;
            z-index: 80;
        }

        .main-content.show {
            animation: slideUp 1s forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .title {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .dot {
            position: fixed;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading: 2s</div>
    </div>

    <div class="click-anywhere">Click anywhere!</div>

    <div class="main-content">
        <img src="https://yt3.googleusercontent.com/SUCwad8EV-SfVAj4OybAnxqSfJfuuvuBOYZKhEd06SNP4I-OMXFobhbUR_a-k_nlBDWLbrRh=s160-c-k-c0x00ffffff-no-rj" alt="Jishnu Network" class="logo">
        <h1 class="title">Welcome to Jishnu Network</h1>
        <div class="links">
            <a href="https://www.youtube.com/@jishnuthegamer4604/videos" target="_blank" class="link">YouTube</a>
            <a href="https://discord.gg/TrwTVnFgm5" target="_blank" class="link">Discord</a>
        </div>
    </div>

    <script>
        const loading = document.querySelector('.loading');
        const loadingText = document.querySelector('.loading-text');
        const clickAnywhere = document.querySelector('.click-anywhere');
        const mainContent = document.querySelector('.main-content');
        const background = document.querySelector('.background');

        let timeLeft = 2;
        const countdown = setInterval(() => {
            timeLeft--;
            loadingText.textContent = `Loading: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                loading.style.display = 'none';
                clickAnywhere.style.display = 'block';
            }
        }, 1000);

        let hasClicked = false;
        document.addEventListener('click', (e) => {
            if (!hasClicked && timeLeft <= 0 && !e.target.closest('a')) {
                hasClicked = true;
                clickAnywhere.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.classList.add('show');
            }
        });

        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            const size = Math.random() * 5 + 3;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.top = '-10px';
            
            document.body.appendChild(dot);

            const duration = Math.random() * 3000 + 2000;
            const animation = dot.animate([
                { transform: 'translateY(0) translateX(0)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 10}px) translateX(${(Math.random() - 0.5) * 200}px)`, opacity: 0 }
            ], {
                duration,
                easing: 'linear'
            });

            animation.onfinish = () => dot.remove();
        }

        setInterval(createDot, 300);
        for (let i = 0; i < 10; i++) {
            setTimeout(createDot, Math.random() * 1000);
        }
    </script>
</body>
</html>
